{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h3 class="mt-4">{{ title }}</h3>
    <form action="{{ action }}" method="{{ method }}">
        <div class="form-group">
            <label for="machine_name">Machine name</label>
            <input type="text" class="form-control" id="machine_name" name="machine_name" value="{{ category_data.machine_name }}" />
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ category_data.name }}"/>
        </div>
        <button type="submit" class="btn btn-danger" value="Submit">Submit</button>
    </form>
{% endblock %}
